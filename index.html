<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini App Telegram</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <!-- Importa Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Stili personalizzati */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f8f9fa;
      color: #333;
    }
    .container {
      max-width: 500px;
      width: 100%;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      text-align: center;
    }
    h1 {
      color: #007bff;
    }
    button {
      background-color: #007bff;
      color: #fff;
      font-size: 18px;
      border-radius: 8px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Benvenuto nella Mini App!</h1>
    <p>Questa è una demo della Mini App di Telegram. Usa il pulsante qui sotto per inviare dati al bot.</p>
    <button class="btn btn-primary btn-lg mt-3" onclick="sendData()">Invia Messaggio al Bot</button>
  </div>

  <!-- Importa Bootstrap JS (facoltativo, per funzioni avanzate) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function sendData() {
      // Invia un messaggio al bot
      Telegram.WebApp.sendData("Messaggio inviato dalla Mini App!");
    }
    Telegram.WebApp.ready(); // Notifica a Telegram che l'app è pronta
  </script>
</body>
</html>
