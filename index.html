<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini App Telegram</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <h1>Benvenuto nella Mini App!</h1>
  <button onclick="sendData()">Invia Messaggio al Bot</button>

  <script>
    function sendData() {
      Telegram.WebApp.sendData("Messaggio inviato dalla Mini App!");
    }
    Telegram.WebApp.ready();
  </script>
</body>
</html>
